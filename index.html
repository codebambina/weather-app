<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>


    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
  <link rel="stylesheet" href="style.css" />
  
</head>
    <body>


  <div class="container">
    <div class="weather-box text-center">

<div class="row">
 <div class="col-12">
          <h1></h1>
 </div>


 
 </div>                 
  <div class="row">
      <div class="col-6 text-center">
                  
  <p><span id="current-time"></span></p> 
</div>
  <div class="col-6 text-center">
      <p>The week ahead</p>
  </div> 
  </div>
  <div class="row">
      <div class="col-6 text-center">
 <p>
    <span id="currentTemp">
    </span><span class="units"><span id="celsius">°C</span> | <span id="fahrenheit">°F</span></span>

  </p>
  <p><span id="description"></span></p>
      </div>
              
       
            
<div class="col-3 text-center">
<div class="card">
  <div class="card-body">
    
    <h5 class="card-title">Tomorrow</h5>
    <i class="fa-solid fa-sun"></i>
    <p class="card-text">25°C</p>
    
    
  </div>
  </div>
  </div>
                

   <div class="col-3 text-center">
 <div class="card">
  <div class="card-body">
    <h5 class="card-title">Monday</h5>
    <i class="fa-solid fa-cloud-rain rain"></i>
    <p class="card-text">25°C</p>
  </div>
</div>
</div>
</div>
<div class="row">

                <div class="col-6 text-center">
   
     
      <img id="mainIcon" src ="" />
 <ul>
    <li>Feels like: <span id="feelsLike"></span></li>
    <li>Humidity: <span id="humidity"></span></li>
  <li>Wind speed: <span id="wind"></span></li>

  </ul>
</div>
      
<div class="col-3 text-center">
  <div class="card">
  <div class="card-body">
    <h5 class="card-title">Tuesday</h5>
    <i class="fa-solid fa-sun"></i>
    <p class="card-text">25°C</p>
  </div>
</div>
</div>

  <div class="col-3 text-center">
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Wednesday</h5>
    <i class="fa-solid fa-cloud-bolt thunder"></i>
    <p class="card-text">25°C</p>
  </div>
</div>

</div>
</div>

      
        <div class="row">
          <div class="col-6">
            <form id="search-form">
      <input type="text" id="search-input" class="mt-3 search-button form-control" autocomplete="off" autofocus="on" placeholder="Change city..." />
      </div>
      <div class="col-2">
      <input type="submit" class="search-button mt-3 btn btn-primary form-control" value="Go" />
      </div>
      </form>
      <div class="col-4">
<button type=""button" class="btn btn-secondary mt-3" id="locationButton">Current location</button>
</div>

</div>








</div>
</div>

<div class="footer">
  <a href="https://github.com/codebambina/weather-app" target="_blank">Open-source code</a> by 
  <a href="https://chimerical-panda-e107bc.netlify.app/" target="_blank">Emma</a><br/>
</div>
</div>

   
   <script src="https://kit.fontawesome.com/9b7ae47e70.js" crossorigin="anonymous">
   </script>
  <script type="text/javascript" src="script.js">
   </script>
  </body>
</html>
